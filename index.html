    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enables class-based dark mode
        theme: {
          extend: {
            colors: {
              primary: {
                light: '#60A5FA', // Example: blue-400
                DEFAULT: '#3B82F6', // Example: blue-500 (Used as 'bg-primary')
                dark: '#2563EB',  // Example: blue-600 (Used as 'hover:bg-primary-dark')
              },
              secondary: {
                light: '#A3A3A3', // Example: neutral-400
                DEFAULT: '#737373', // Example: neutral-500 (Used as 'bg-secondary')
                dark: '#525252',  // Example: neutral-600 (Used as 'hover:bg-secondary-dark')
              },
              'text-light': '#1F2937', // Default text color in light mode (e.g., gray-800)
              'text-dark': '#F3F4F6',  // Default text color in dark mode (e.g., gray-100)
              'background-light': '#F9FAFB', // Default background in light mode (e.g., gray-50)
              'background-dark': '#111827', // Default background in dark mode (e.g., gray-900)
              // Specific component colors (already used in existing components)
              // These might need to align with your 'primary' and 'secondary' or be distinct
              'primary-dark': '#2563EB', // For focus rings etc.
              'secondary-dark': '#525252', // For focus rings etc.
            }
          }
        }
      }
    </script>
